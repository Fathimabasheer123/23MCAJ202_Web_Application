<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Form</h2>
        <form>
            <label for="name">Enter name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label for="ename">Enter email:</label>
            <input type="email" id="ename" name="email" placeholder="Enter your email"><br><br>
            <label for="pname">Enter phone:</label>
            <input type="tel" id="pname" name="phone" placeholder="Enter your phone"><br><br>
            <label for="lname">Enter password:</label>
            <input type="password" id="lname" name="pass" value="..."><br><br>
            <label for="select">Select qualification:</label>  
            <select id="select" name="select">
                <option value="High school">High school</option>
            </select><br><br>
            <label>Select gender:</label>
            <input type="radio" id="male" name="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="other">
            <label for="other">Other</label><br><br>
            <label>Message:</label>
            <textarea name="message" placeholder="Enter your message" rows="5" cols="50"></textarea><br><br>
            <label for="day">Date of birth:</label>
            <input type="date" id="day" name="day"><br><br>
            <label for="resume">Upload a resume:</label> 
            <input type="file" id="resume" name="resume"><br><br>
            <label for="colour">Choose your favourite color:</label>
            <input type="color"id="colour" name="colour" value="#ff0000"><br><br>
            <label>Subscribe to newsletter:</label>
            <input type="checkbox"><br><br>
            <input type="reset" value="reset">
            <input type="submit"value="submit">
         </form>
    </body>
</html>
